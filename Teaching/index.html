
<html>

<head>
  <meta charset="UTF-8">
  <title>Demonstration of a model learning ASL</title>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script>

  <script src="https://unpkg.com/ml5@0.4.0/dist/ml5.min.js" type="text/javascript"></script>
  <style></style>
</head>

<body>
  <h2>Demonstration of a model learning ASL</h2>
  <h3>(Train a Neural Network to distinguish between a few ASL letters)</h3>
  <div id="videoContainer"></div>
  <h4><button input type="button" class = "button" id = "trybtn">TRY</button>
  <span id="letter">Random letter</span>
  <button input type="button" class = "button" id = "testbtn">TEST</button>
    <span id="R">Result</span></h4>
  <canvas id="canvas" class="border canvasbox"></canvas>
  <h6><span id="modelStatus">Loading base model...</span> | <span id="videoStatus">Loading video...</span></h6>
  <p>
    <input type="text" id="value" placeholder="Enter Gesture here"></label>
  <button input type="button" id="submit">submit</button>
    <p>
    
      <button input type="button" id="addimage" value="add">ADD image</button>
    <p>
      </p><p><span id="amount">0</span> <span id="input">..</span> Images</p>
  
  
  <br />
  <button button id="train">Train</button><span id="loss"></span>
  <br />
  <p>
    <button button id="buttonPredict">Start guessing!</button><br />
    Your custom model labeled this as: <span id="result">...</span>,
    with a confidence of <span id="confidence">...</span>.
  </p>
  <br />
  <br />
  <button button id="save">Save</button> 
  <br />
  <label for="avatar">Load Model:</label>
  <input type="file" id="load" multiple                  />
  <script src="translator.js"></script>
</body>

</html>
