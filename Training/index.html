<html>

<head>
  <meta charset="UTF-8">
  <title>Image Classification using Feature Extraction with MobileNet</title>


  <script src="https://unpkg.com/ml5@0.4.2/dist/ml5.min.js" type="text/javascript"></script>

  <style></style>
</head>

<body>
  <h2>Image Classification using Feature Extraction with MobileNet</h2>
  <h3>(Train a Neural Network to distinguish between Hand Signs)</h3>
  <video id="video" width="640" height="480" autoplay></video>

  <h6><span id="loading">Loading base model...</span> | <span id="videoStatus">Loading video...</span></h6>
  <p>
    <button id="aButton">Add A Sample</button>
    </p><p><span id="amountOfASamples">0</span> A Samples</p>
    <br /><button id="bButton">Add B Sample</button>
    <p><span id="amountOfBSamples">0</span> B Samples</p>
  
  <br />
  <p><button id="train">Train</button><span id="loss"></span></p>
  <br />
  <p>
    <button id="predict">Start guessing!</button><br />
    My guess is: <span id="result">...</span>
    , with a confidence of <span id="confidence">...</span>.
  </p>
  <p>
    <button id="saveButton">Save model.</button><br />
  </p>
  <script src="Training.js"></script>
</body>

</html>
