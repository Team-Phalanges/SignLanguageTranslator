<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Phalanges</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.0/dist/ml5.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Team</span> Phalanges</h1>
            </div>
        </div>
    </header>

    <section id="container-learn">
        <div id="current-letter">
            <img id="img-current-letter" height="400" width="400" src="./imgASL/Sign_language_A.svg" alt="ASL Letter">
            <h1 id="current-letter-text">A</h1>
            <div id="try-button">

                <button input type="button" class="button" id="trybtn">Next Letter</button>

                <span hidden id="letter">Random letter</span>

                <button button id="buttonPredict">Start!</button>

            </div>

        </div>
        <div id="video-wrap">
            <div id="videoContainer"></div>
            
            <div id="user-feedback-container" >
                <div class="row-controls">
                    <span>Custom model labeled this as:</span>
                    <span id="result">...</span>
                </div>

                <div class="row-controls">
                    <span>Confidence of </spa>
                    <span id="confidence">...</span>
                </div>
            </div>
        </div>
    </section>

    <section id="container-controls">
        <div id="controls-wrapper">

            <div id="controls-one">

                <div hidden id="test-button">

                    <button input type="button" class="button" id="testbtn">TEST</button>

                    <span id="R">Result</span>
                </div>

            </div>

            <div id="controls-two">

                <div hidden>
                    <input type="text" id="value" placeholder="Enter Gesture here"></label>

                    <button input type="button" id="submit">Submit</button>
                </div>

                <div hidden>
                    <button input type="button" id="addimage" value="add">ADD image</button>

                    <span id="amount">0</span> <span id="input">..</span><span> Images</span>

                </div>

                <div hidden>

                    <button button id="train">Train</button><span id="loss"></span>

                </div>

            </div>

            <div id="controls-three">

                <div hidden class="row-controls">
                    <button button id="save">Save</button>
                </div>

                <div hidden class="row-controls">
                    <label for="avatar">Load Model:</label>
                    <input type="file" id="load" multiple />
                </div>
            </div>

        </div>
    </section>

    <div class="footer">
        <p>Team Phalanges, Copyright &copy; 2019</p>
    </div>

    <script src="js/asl.js"></script>

</body>

</html>
